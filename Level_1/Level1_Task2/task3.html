<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
</head>
<body>
  <h1>Basic Calculator</h1>
  <label for="num1">Number 1:</label>
  <input type="number" id="num1">

  <label for="num2">Number 2:</label>
  <input type="number" id="num2">

  <button onclick="addNumbers()">Add</button>

  <p id="result"></p>

  <script>
    function addNumbers() {
      // Get the input values from the number fields
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      // Check if both inputs are valid numbers
      if (!isNaN(num1) && !isNaN(num2)) {
        // Perform the addition and display the result
        const sum = num1 + num2;
        document.getElementById('result').textContent = `Result: ${sum}`;
      } else {
        // Display an error message if inputs are not valid numbers
        document.getElementById('result').textContent = "Invalid input. Please enter valid numbers.";
      }
    }
  </script>
</body>
</html>
