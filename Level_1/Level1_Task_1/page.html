<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Webpage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #777;
      line-height: 1.5;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Simple Webpage</h1>
  <p>This is a demonstration of a simple webpage using HTML and CSS.</p>
  <img src="dark man.jpeg" alt="dark image">
</body>
</html>
