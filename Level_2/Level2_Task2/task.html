<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-Friendly Navigation Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .logo {
      font-size: 24px;
    }

    .menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu li {
      margin-right: 20px;
    }

    .menu li:last-child {
      margin-right: 0;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #f00;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .line {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 5px 0;
    }

    /* Media query for small screens */
    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      nav.active .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background-color: #333;
        padding: 20px;
        transition: transform 0.3s ease;
      }

      nav.active .menu li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Your Logo</div>
    <ul class="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </nav>

  <!-- Your main content goes here -->

  <script>
    // JavaScript to handle the hamburger menu toggle
    const hamburger = document.querySelector(".hamburger");
    const menu = document.querySelector(".menu");

    hamburger.addEventListener("click", () => {
      menu.classList.toggle("active");
    });
  </script>
</body>
</html>
