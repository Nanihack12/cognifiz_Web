<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
    }

    .thumbnail {
      width: 30%;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 90%;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="thumbnail">
      <img src="D:\Wallpapers\d1fedd5aff38d4660cc8c8e28d11b185.jpg" alt="Image 1">
    </div>
    <div class="thumbnail">
      <img src="D:\Wallpapers\d5f88bd0151dcdfe438eb3b820d29e10.jpg" alt="Image 2">
    </div>
    <div class="thumbnail">
      <img src="D:\Wallpapers\09f9fad22f503ed725857c697375838a.jpg" alt="Image 3">
    </div>
    <!-- Add more thumbnail images as needed -->
  </div>

  <div class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" src="">
  </div>

  <script>
    // JavaScript to handle image enlarging
    const thumbnails = document.querySelectorAll('.thumbnail');
    const modal = document.querySelector('.modal');
    const modalImage = document.querySelector('.modal-content');
    const closeButton = document.querySelector('.close');

    thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener('click', () => {
        modal.style.display = 'block';
        modalImage.src = thumbnail.querySelector('img').src;
      });
    });

    closeButton.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
